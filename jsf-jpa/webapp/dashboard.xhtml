<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
                
        <div class="flex">
	        <div class="grid">
	            <p:card styleClass="card">
		        		<f:facet name="title">Einkommen</f:facet>
		        		<h:outputText  value="#{dashboard.totalIncome}">
		        			<f:convertNumber pattern="€ #,##0.00"/>
		        		</h:outputText>
		        </p:card>
		         <p:card styleClass="card">
		        		<f:facet name="title">Ausgaben</f:facet>
		        		<h:outputText value="#{dashboard.totalExpenses}">
		        			<f:convertNumber pattern="€ #,##0.00"/>
		        		</h:outputText>
		        </p:card>
		        <p:card styleClass="card">
		        		<f:facet name="title">Cashflow</f:facet>
		        		<h:outputText value="#{dashboard.totalCashflow}">
		        			<f:convertNumber pattern="€ #,##0.00"/>
		        		</h:outputText>
		        </p:card>   
				<div class="card row-two">
				    <p:lineChart model="#{dashboard.lineModel}"/>
				</div>
				<div class="card row-two">
		            <p:pieChart model="#{dashboard.pieModel}"/>
		        </div>
				<div class="card row-three">
				    <p:barChart model="#{dashboard.barModel}"/>
				</div>
		        <div class="card row-three">
		            <p:donutChart model="#{dashboard.donutModel}"/>
		      </div>        
        </div>
</div>
        
              
</ui:composition>
