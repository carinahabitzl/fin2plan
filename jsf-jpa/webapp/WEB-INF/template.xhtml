<h:html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
        
	<h:head>
	    <title>Fin2Plan</title>
	    <style>
	        .flex {
		      display: flex;
		      justify-content: center;
		      align-items: center;		      
		      margin-top: 20px;
		    }
	  		.grid {
		      display: grid;
		      grid-template-columns: repeat(3, 1fr);
		      grid-gap: 20px;
		      justify-content: center;
		      width: 80%;
	 		}
	 		.card {
		      padding: 20px;
		      border-radius: 5px;
		      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
   			 }
   			 .row-two {
		      grid-template-columns: repeat(2, 1fr);
		      grid-row-start: 2;
		    	}
		    .row-three {
		      grid-template-columns: repeat(2, 1fr);
		      grid-row-start: 3;
		    }
		    .grid > div:nth-last-of-type(4) {
				grid-column: 1/3;
			}
			.grid > div:nth-last-of-type(2) {
				grid-column: 1/3;
			}
			.actions {
				display:flex; 
				align-items: center;
			}
	    </style>
	</h:head>

	<h:body>
       		
        <!-- MENU -->
        <p:menubar>
			<p:menuitem  value="Dashboard" icon="pi pi-chart-bar" url="dashboard.xhtml"/>
			<p:menuitem value="Transaktionen" icon="pi pi-arrow-right-arrow-left" url="transaction.xhtml"/>
			<p:menuitem value="Partner" icon="pi pi-users" url="partner.xhtml"/>
			<p:menuitem value="Kategorien" icon="pi pi-star" url="category.xhtml"/>
			<p:menuitem value="Upload" icon="pi pi-upload" url="upload.xhtml"/>
			
			<f:facet name="options">
                <div class="ui-input-icon-left mr-2">
                    <i class="pi pi-fw pi-search" />
                    
                </div>
                <p:button value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info" href="login.xhtml"/>
            </f:facet>
		</p:menubar>
        
        <h:form>
			<p:growl showDetail="true" id="messages" />
	        <ui:insert />
	    </h:form>
	    
		<h1>
 			<ui:insert name="header" />
    	</h1>
        
	    <ui:insert name="footer" />
	</h:body>
	

	
</h:html>
