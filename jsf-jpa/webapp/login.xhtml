<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
                
	<html xmlns="http://www.w3.org/1999/xhtml" 
			xmlns:h="http://java.sun.com/jsf/html" 
			xmlns:f="http://java.sun.com/jsf/core" 
			xmlns:ui="http://java.sun.com/jsf/facelets" 
			xmlns:p="http://primefaces.org/ui">
                
                
		<ui:define name="header">Login</ui:define>
		
		<h:head>
			<title>Fin2Plan - Login</title>
			<link rel="stylesheet" type="text/css" href="styles.css"/>			
		</h:head>
		<h:body>
			<div class="container">
				<h:form class="form" id="login">			
					<h1 class="form__title">Fin2Plan</h1>
					<div class="form__message form__message--error"></div>
					<div class="form__input-group">
						<p:inputText styleClass="form__input" value="#{loginBean.email}" placeholder="E-Mail Adresse"/>
						<div class="form__input-error-message"></div>
					</div>
					<div class="form__input-group">
	                		<p:password styleClass="form__input" value="#{loginBean.password}" placeholder="Passwort"/>
						<div class="form__input-error-message"></div>
		            </div>
		            <p:button href="dashboard.xhtml" styleClass="form__button" value="Anmelden"/>
		            <p class="form__text">
		                <a href="login-forgot-pw.xhtml" class="form__link">Neues Passwort anfordern</a>		           
		            </p>
		            <p class="form__text">
		                Noch kein Konto bei uns? <a class="form__link" href="registration.xhtml" id="linkCreateAccount"><strong>Registrieren</strong></a>
		            </p>				
				</h:form>				
			</div>	
		</h:body>		
	</html>
</ui:composition>
