<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
                
	<p style="font-size:20px;">Laden Sie hier eine CSV-Datei mit Ihren Transaktionen hoch,
	indem Sie auf "Datei auswählen" klicken oder ziehen Sie die Datei einfach per Drag &amp; Drop.</p>
	
	<p:fileUpload mode="advanced" 
				 dragDropSupport="true" 
				 allowTypes="/(\.|\/)(csv)$/"
				 label="Datei auswählen"
				 uploadLabel="Hochladen"
				 cancelLabel="Verwerfen"
				 invalidFileMessage="Ungültiger Dateityp"/>

</ui:composition>
